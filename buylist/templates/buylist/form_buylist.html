{% extends 'base.html' %}
{% load my_filters %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-group mt-4">
        {{ form_buylist.name.errors }}
        <label>Nome da Lista: </label>
        {{ form_buylist.name | add_class:'form-control' }}
    </div>
    <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Adicionar Lista">
        <a class="btn btn-info" href="{{ request.META.HTTP_REFERER }}">
            Voltar</a>
    </div>
</form>
{% endblock content %}
