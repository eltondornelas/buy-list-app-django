{% extends 'base.html' %}

{% block content %}
<div class="card mb-3">
    <div class="card-header">
        Tem certeza que deseja remover o produto abaixo?
    </div>

    <div class="card-body">
        <h5 class="card-title">{{ product.description }}</h5>
        <p class="card-text">{{ product.brand }}</p>
        <hr>
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Remover</button>
        </form>
    </div>
</div>
{% endblock content%}
