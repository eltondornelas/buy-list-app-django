{% extends 'base.html' %}

{% block content %}

<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Descrição</th>
        <th>Marca</th>
    </tr>
    </thead>
    <tbody>
    {% for product in products %}
    <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.description }}</td>
        {% if product.brand %}
            <td>{{ product.brand }}</td>
        {% else %}
            <td>_</td>
        {% endif %}
        <td>
            <a class="btn btn-primary" href="{% url 'edit_product_route' product.id %}">Alterar</a>
        </td>
        <td>
            <a class="btn btn-danger" href="{% url 'remove_product_route' product.id %}">Remover</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock content %}
